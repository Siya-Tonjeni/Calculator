<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Stylesheet -->
     <link rel="stylesheet" href="style.css">

     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <!-- <h1>Calculator</h1> -->
        <div class="cal-box">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" class="btn btn-secondary">
                    <input type="button" value="Del" class="btn btn-secondary" style="width: 150px; border-radius: 15px;">
                    <input type="button" value="/" class="btn btn-warning">
                </div>
                <div>
                    <input type="button" value="7" class="btn btn-light">
                    <input type="button" value="8" class="btn btn-light">
                    <input type="button" value="9" class="btn btn-light">
                    <input type="button" value="x" class="btn btn-warning">
                </div>
                <div>
                    <input type="button" value="4" class="btn btn-light">
                    <input type="button" value="5" class="btn btn-light">
                    <input type="button" value="6" class="btn btn-light">
                    <input type="button" value="-" class="btn btn-warning">
                </div>
                <div>
                    <input type="button" value="1" class="btn btn-light">
                    <input type="button" value="2" class="btn btn-light">
                    <input type="button" value="3" class="btn btn-light">
                    <input type="button" value="+" class="btn btn-warning">
                </div>
                <div>
                    <input type="button" value="0" class="btn btn-light" style="width: 150px; border-radius: 15px;">
                    <input type="button" value="," class="btn btn-light">
                    <input type="button" value="=" class="btn btn-warning">
                </div>
            </form>
        </div>
    </div>
    

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Script.js -->
     <script src="script.js"></script>
</body>
</html>
